<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to git hub</title>
    <link rel="stylesheet" href="assets/github.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- LOGO -->
        <img id="logo" src="assets/github.png">
    </header>

    <main id="container">
        <!-- TITLE -->
        <h1 id="title">
            Sign in to GitHub
        </h1>

        <!-- INPUTS -->
        <form>
            <!-- USER -->
            <div class="input-field">
                <label for="user">
                    Username or email address
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>

            <!-- PASSWORD -->
            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot_password">
                        Forgot password?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form-control">
            </div>

            <!-- BUTTON -->
            <button type="submit" id="submit_button">
                Sign in
            </button>
        </form>

        <!-- LOGIN CALLOUT -->
        <div id="login_callout">
            <p>New to GitHub? <a href="https://github.com/signup?source=login">Create an account</a>.</p>
        </div>
    </main>
    
    <footer>
        <ul>
            <li>
                <a href="https://docs.github.com/pt/site-policy/github-terms/github-terms-of-service">Terms</a>
            </li>
            <li>
                <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
            </li>
            <li>
                <a href="https://docs.github.com/pt">Docs</a>
            </li>
            <li>
                <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub Support</a>
            </li>
        </ul>
    </footer>
</body>
</html>
